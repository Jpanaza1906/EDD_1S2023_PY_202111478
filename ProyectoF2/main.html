<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <script>
        var input = getElementById("myinput");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("mybtn").click();
            }
        });
    </script>
</head>
<body>
    <form method="POST" action="Main_Menu.php">
        <center><img src="img/logo.png"></center>
        <input type="text" placeholder="Usuario" name="user" id="myinput" autofocus>
        <input type="password" placeholder="Constraseña" name="password" id="myinput2">
        <input type="submit" value="Iniciar Sesión" name="btn" id="mybtn">
    </form>
</body>
</html>
